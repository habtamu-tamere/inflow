<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Details - InfluenceEthiopia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .campaign-container {
            padding: 50px 0;
            max-width: 800px;
            margin: 0 auto;
        }
        .campaign-header h2 {
            font-family: 'Poppins', sans-serif;
            margin-bottom: 10px;
        }
        .campaign-header .campaign-badge {
            margin-bottom: 20px;
        }
        .campaign-body p {
            margin-bottom: 20px;
        }
        .campaign-stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .campaign-actions {
            margin-top: 20px;
        }
        .campaign-actions .btn {
            margin-right: 10px;
        }
        .applicants-list {
            margin-top: 20px;
        }
        .applicants-list h3 {
            margin-bottom: 10px;
        }
        .applicants-list ul {
            list-style: none;
        }
        .applicants-list li {
            padding: 10px;
            background: var(--light);
            margin-bottom: 5px;
            border-radius: var(--border-radius);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-bullhorn"></i>
                    <span>InfluenceEthiopia</span>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#campaigns-tab">Campaigns</a></li>
                        <li><a href="index.html#influencers-tab">Influencers</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </nav>
                <div class="auth-buttons">
                    <button class="btn btn-outline" id="loginBtn">Login</button>
                    <button class="btn btn-primary" id="registerBtn">Sign Up</button>
                    <button class="btn btn-primary" id="createCampaignBtn" style="display: none;">Create Campaign</button>
                </div>
            </div>
        </div>
    </header>

    <section class="campaign-container">
        <div class="container">
            <div class="campaign-header">
                <h2 id="campaign-title"></h2>
                <span id="campaign-badge" class="campaign-badge"></span>
            </div>
            <div class="campaign-body">
                <p id="campaign-description"></p>
                <div class="niche-tags" id="campaign-niche-tags"></div>
                <div class="campaign-stats">
                    <div class="stat">
                        <span class="stat-value" id="campaign-budget"></span>
                        <span class="stat-label">Budget</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="campaign-applications"></span>
                        <span class="stat-label">Applications</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="campaign-deadline"></span>
                        <span class="stat-label">Deadline</span>
                    </div>
                </div>
                <div class="applicants-list">
                    <h3>Applicants</h3>
                    <ul id="campaign-applicants"></ul>
                </div>
                <div class="campaign-actions">
                    <button class="btn btn-primary" id="applyBtn">Apply Now</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Modals (same as index.html) -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="auth-form">
                <h2>Login to Your Account</h2>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password">
                </div>
                <button class="btn btn-primary">Login</button>
                <p>Don't have an account? <a href="#" id="switchToRegister">Register</a></p>
            </div>
        </div>
    </div>

    <div class="modal" id="registerModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="auth-form">
                <h2>Create an Account</h2>
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="register-role">I am a:</label>
                    <select id="register-role">
                        <option value="brand">Brand/Business</option>
                        <option value="influencer">Influencer/Creator</option>
                    </select>
                </div>
                <button class="btn btn-primary">Create Account</button>
                <p>Already have an account? <a href="#" id="switchToLogin">Login</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
