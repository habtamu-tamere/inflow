<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfluenceEthiopia</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <i class="fas fa-bullhorn"></i>
          <span>InfluenceEthiopia</span>
        </div>
        <nav>
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="#campaigns-tab">Campaigns</a></li>
            <li><a href="#influencers-tab">Influencers</a></li>
          </ul>
        </nav>
        <div class="auth-buttons">
          <button class="btn btn-outline" id="loginBtn">Login</button>
          <button class="btn btn-primary" id="registerBtn">Sign Up</button>
          <button class="btn btn-primary" id="createCampaignBtn" style="display: none;">Create Campaign</button>
        </div>
      </div>
    </div>
  </header>

  <section class="tabs">
    <div class="container">
      <div class="tab active" onclick="switchTab('campaigns')">Campaigns</div>
      <div class="tab" onclick="switchTab('influencers')">Influencers</div>
    </div>
  </section>

  <section id="campaigns-tab" class="tab-content active">
    <div class="container">
      <div class="filters">
        <div class="form-group">
          <label for="industry">Industry</label>
          <select id="industry">
            <option value="">All Industries</option>
            <option value="fashion">Fashion & Beauty</option>
            <option value="food">Food & Beverage</option>
            <option value="tech">Technology</option>
          </select>
        </div>
        <div class="form-group">
          <label for="budget">Budget</label>
          <select id="budget">
            <option value="">All Budgets</option>
            <option value="micro">Micro (under $100)</option>
            <option value="small">Small ($100-$500)</option>
          </select>
        </div>
        <button class="btn btn-primary">Apply Filters</button>
      </div>
      <div class="card-grid"></div>
    </div>
  </section>

  <section id="influencers-tab" class="tab-content">
    <div class="container">
      <div class="filters">
        <div class="form-group">
          <label for="influencer-niche">Niche</label>
          <select id="influencer-niche">
            <option value="">All Niches</option>
            <option value="Fashion & Beauty">Fashion & Beauty</option>
            <option value="Food & Beverage">Food & Beverage</option>
            <option value="Technology">Technology</option>
          </select>
        </div>
        <div class="form-group">
          <label for="followers">Followers</label>
          <select id="followers">
            <option value="">All Ranges</option>
            <option value="0-10000">0-10K</option>
            <option value="10000-50000">10K-50K</option>
          </select>
        </div>
        <button class="btn btn-primary">Apply Filters</button>
      </div>
      <div class="card-grid"></div>
    </div>
  </section>

  <div class="modal" id="loginModal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <div class="auth-form">
        <h2>Login</h2>
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter your password">
        </div>
        <button class="btn btn-primary">Login</button>
        <p>Don't have an account? <a href="#" id="switchToRegister">Register</a></p>
      </div>
    </div>
  </div>

  <div class="modal" id="registerModal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <div class="auth-form">
        <h2>Register</h2>
        <div class="form-group">
          <label for="register-name">Full Name</label>
          <input type="text" id="register-name" placeholder="Enter your full name">
        </div>
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" placeholder="Create a password">
        </div>
        <div class="form-group">
          <label for="register-role">I am a:</label>
          <select id="register-role">
            <option value="brand">Brand/Business</option>
            <option value="influencer">Influencer/Creator</option>
          </select>
        </div>
        <button class="btn btn-primary">Create Account</button>
        <p>Already have an account? <a href="#" id="switchToLogin">Login</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
