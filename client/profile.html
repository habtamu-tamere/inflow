<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Profile - InfluenceEthiopia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css"> <!-- Assuming CSS is moved to a separate file -->
    <style>
        .profile-container {
            padding: 50px 0;
            max-width: 800px;
            margin: 0 auto;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
        }
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-info h2 {
            font-family: 'Poppins', sans-serif;
            margin-bottom: 10px;
        }
        .profile-info p {
            color: var(--gray);
        }
        .profile-stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .profile-actions {
            margin-top: 20px;
        }
        .profile-actions .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-bullhorn"></i>
                    <span>InfluenceEthiopia</span>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#campaigns-tab">Campaigns</a></li>
                        <li><a href="index.html#influencers-tab">Influencers</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </nav>
                <div class="auth-buttons">
                    <button class="btn btn-outline" id="loginBtn">Login</button>
                    <button class="btn btn-primary" id="registerBtn">Sign Up</button>
                    <button class="btn btn-primary" id="createCampaignBtn" style="display: none;">Create Campaign</button>
                </div>
            </div>
        </div>
    </header>

    <section class="profile-container">
        <div class="container">
            <div class="profile-header">
                <div class="profile-avatar">
                    <img id="profile-avatar" src="" alt="Influencer">
                </div>
                <div class="profile-info">
                    <h2 id="profile-name"></h2>
                    <p id="profile-niche"></p>
                    <p id="profile-email"></p>
                </div>
            </div>
            <div class="profile-stats">
                <div class="stat">
                    <span class="stat-value" id="profile-followers"></span>
                    <span class="stat-label">Followers</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="profile-engagement"></span>
                    <span class="stat-label">Engagement</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="profile-rate"></span>
                    <span class="stat-label">Rate/Post</span>
                </div>
            </div>
            <div class="niche-tags" id="profile-niche-tags"></div>
            <div class="profile-actions">
                <button class="btn btn-primary" id="contactBtn">Contact</button>
            </div>
        </div>
    </section>

    <!-- Modals (same as index.html) -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="auth-form">
                <h2>Login to Your Account</h2>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password">
                </div>
                <button class="btn btn-primary">Login</button>
                <p>Don't have an account? <a href="#" id="switchToRegister">Register</a></p>
            </div>
        </div>
    </div>

    <div class="modal" id="registerModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="auth-form">
                <h2>Create an Account</h2>
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="register-role">I am a:</label>
                    <select id="register-role">
                        <option value="brand">Brand/Business</option>
                        <option value="influencer">Influencer/Creator</option>
                    </select>
                </div>
                <button class="btn btn-primary">Create Account</button>
                <p>Already have an account? <a href="#" id="switchToLogin">Login</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
